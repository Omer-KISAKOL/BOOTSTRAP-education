<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            padding: 50px;
        }  
    </style>
</head>
<body>

    <!--
        Margin ve Padding=> {property}{sides}-{size}

        {property} => 
            m: margin p: padding

        {sides} => 
            t: top
            b: bottom
            l: left
            r: right
            x: left, right
            y: top, bottom

        {size} =>
            0: mt-0 => margin-top:0 
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto            

    -->

    <div class="bg-success p-3"></div>
    <div class="bg-danger mt-2">Second</div>
    <br><br>

    <div class="bg-primary p-3 mx-auto" style="text-align: center; width: 150px;">Centered element</div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
