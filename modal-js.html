<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            padding: 50px;
        }
    </style>
</head>
<body>
    <button id="btnOpen" type="button" class="btn btn-primary">Aç</button>

    <br><br>

    <div class="modal" id="myModel">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="model-header m-3">
                    <h4 class="model-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="float: right;"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btnHide" class="btn btn-secondary">Kapat</button>
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>       

    <script>
        var modal = document.getElementById("myModal");

        var modalObj = new bootstrap.Modal(modal, {
            backdrop: 'static',
            keyboard: false
        });

        document.getElementById("btnOpen").addEventListener("click", function() {
            console.log("show butonu tıklandı.");
            modalObj.show();
        });

        document.getElementById("btnHide").addEventListener("click", function() {
            console.log("hide butonu tıklandı.");
            modalObj.hide();
        });

        modal.addEventListener("show.bs.modal", function() {
            console.log("modal gösterilmeden önce.");
        });

        modal.addEventListener("shown.bs.modal", function() {
            console.log("modal gösterildikten sonra.");
        });

        modal.addEventListener("hide.bs.modal", function() {
            console.log("modal kapatılmadan önce.");
        });

        modal.addEventListener("hidden.bs.modal", function() {
            console.log("modal kapatıldıktan sonra.");
        });

        modal.addEventListener("hidePrevented.bs.modal", function() {
            console.log("modal kapatılamıyor...");
        });

    </script>

    
</body>
</html>
