<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">İnfo</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <a href="" class="btn btn-primary">Link</a>

    <br> <hr> <br>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">İnfo</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-link">Link</button>

    <br> <hr> <br>

    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary btn-sm">Small Button</button>

    <br> <hr> <br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-danger">Block Button</button>
    </div>

    <br> <hr> <br>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-danger">Block Button</button>
    </div>

    <br> <hr> <br>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-danger">Block Button</button>
    </div>

    <br> <hr> <br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-danger">Block Button</button>
    </div>
    
    <br> <hr> <br>

    <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
    
    <br><br>
    
    <button class="btn btn-primary" disabled>Primary Button</button>
    <button class="btn btn-danger disabled">Danger Button</button>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
