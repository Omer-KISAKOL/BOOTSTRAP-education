<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            padding: 50px;
        }
        div{
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel" id="slider1">
        <ol class="carousel-indicators">
          <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img class="d-block w-100" src="assets/slider-1.jpeg" alt="">
            <div class="carousel-caption">
              <h4>Slide 1</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="assets/slider-2.jpeg" alt="">
            <div class="carousel-caption">
              <h4>Slide 2</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img class="d-block w-100" src="assets/slider-3.jpeg" alt="">
            <div class="carousel-caption">
              <h4>Slide 3</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/slider-2.jpeg" alt="">
            <div class="carousel-caption">
              <h4>Slide 4</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>       
</body>
</html>
