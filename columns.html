<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <!--Vertical Alignment-->
    <div class="container my-4">

        <div class="row align-items-start" style="height: 150px; border:1px solid #333; margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row align-items-center" style="height: 150px; border:1px solid #333; margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row align-items-end" style="height: 150px; border:1px solid #333; margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>

    </div>   

    
    <!--Horizontal Alignment-->
    <div class="container my-4">
        
        <div class="row justify-content-start mb-3">
            <div class="col-4 bg-primary">column</div>
            <div class="col-4 bg-primary">column</div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-4 bg-primary">column</div>
            <div class="col-4 bg-primary">column</div>
        </div>
        <div class="row justify-content-end mb-3">
            <div class="col-4 bg-primary">column</div>
            <div class="col-4 bg-primary">column</div>
        </div>
    </div>

    <div class="container my-4">
        
        <div class="row justify-content-around mb-3">
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
        </div>
        <div class="row justify-content-between mb-3">
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
        </div>
        <div class="row justify-content-evenly mb-3">
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
            <div class="col-2 bg-primary">column</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>       
</body>
</html>
